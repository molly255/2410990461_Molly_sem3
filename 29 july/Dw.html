<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia Tags Demonstration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>HTML Multimedia Tags Demonstration</h1>

  <!-- VIDEO TAG -->
  <section>
    <h2>ðŸŽ¥ Video Tag:</h2>

    <video width="440" height="240" controls autoplay loop poster="logo.png" preload="metadata">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <source src="video.ogv" type="video/ogg">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
  </section>

  <br><hr><br>

  <!-- AUDIO TAG -->
  <section>
    <h2>Audio Tag: </h2>

    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      <source src="audio.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>
<h1>ðŸŽ¬ HTML Embedding: Object, Iframe, Embed</h1>

  <!-- OBJECT TAG: Embed PDF with fallback -->
  <section>
    <h2>1. &lt;object&gt; Tag (PDF with Fallback)</h2>
    <object data="time.pdf" type="application/pdf" width="100%" height="400">
      <p>PDF cannot be displayed. 
         <a href="time.pdf" target="_blank">Download PDF</a>
      </p>
    </object>
  </section>

  <!-- IFRAME TAG: Embed YouTube & Google Maps -->
  <section>
    <h2>2. &lt;iframe&gt; Tag (YouTube + Google Maps)</h2>

    <h3>YouTube Video</h3>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/ScMzIvxBSi4" 
            title="YouTube video player" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
    <h3>Google Map</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609906694!2d72.74110163374195!3d19.08219783998515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63b6ebc6d75%3A0x419b4c841b7f56d3!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" 
      width="560" 
      height="315" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>
 <!-- EMBED TAG: PDF or Media -->
  <section>
    <h2>3. &lt;embed&gt; Tag (PDF)</h2>
    <embed src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" 
           type="application/pdf" 
           width="100%" 
           height="400">
  </section>
</body>
</html>
